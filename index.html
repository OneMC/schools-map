<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学区房地图</title>
</head>

<body>
    <div id="header" class="navbar">
        <div class="navbar-item">学区房地图</div>
        <div class="navbar-item nav-flag-region">
            <span id="current-region">区域选择:加载中</span>
            <div id="region-list" class="nav-menu">
            </div>
        </div>
        <div class="navbar-splitter"></div>
        <div id="status-draw" class="navbar-item">绘图工具：</div>
        <div id="start-draw" class="navbar-item icon-edit"><div class="title">绘图</div></div>
        <div id="undo-draw" class="navbar-item icon-undo"><div class="title">撤回</div></div>
        <div id="output-draw" class="navbar-item icon-output"><div class="title">导出</div></div>
        <div id="clear-draw" class="navbar-item icon-clear"><div class="title">清除</div></div>
        <div class="navbar-splitter"></div>
        <div id="about" class="navbar-item">
            <a href="https://github.com/xieguanglei/schools-map" target="_blank">关于</a>
        </div>
    </div>

    <div id="dialog" class="dialog">
        <div class="dialog-message">
            请按照提示进行操作。
        </div>
        <div class="dialog-input-container">
            <input class="input" type="text">
        </div>
        <div class="dialog-buttons">
            <div class="cancel">取消</div>
            <div class="confirm">确认</div>
        </div>
    </div>

    <div id="container"></div>

    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=3b2c8bc0f9070adec2985f4de6611184"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
